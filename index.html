<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SML Finance Class Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="v.png" alt="Vanchinad Finance Logo" class="logo">
        <h1>SML Finance Class Room</h1>

        <div id="intermediatePage">
            <h2>Select a Module</h2>
            <button id="learningModuleBtn">Learning Module</button>
            <button id="testModuleBtn">Test on Investment Products</button>
        </div>

        <div id="learningModuleContainer" style="display:none;">
            <h2>Learning Module</h2>
            <video width="560" height="315" controls>
                <source src="demvid.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="backToHomeBtn">Back to Modules</button>
        </div>

        <form id="detailsForm" style="display:none;">
            <p>Please enter your details to start the test.</p>
            <input type="text" id="name" placeholder="Employee Name" required>
            <input type="text" id="code" placeholder="Employee Code" required>
            <input type="text" id="designation" placeholder="Designation" required>
            <input type="text" id="branch" placeholder="Branch" required>
            <button type="submit">Start Test</button>
        </form>

        <div id="testContainer" style="display:none;">
            <span id="questionCounter"></span>
            <form id="testForm"></form>
            <div class="navigation-buttons">
                <button type="button" id="prevBtn" style="display:none;">Previous</button>
                <button type="button" id="nextBtn">Next</button>
            </div>
        </div>

        <div id="resultsContainer" style="display:none;">
            <h2>Test Results</h2>
            <p id="scoreDisplay"></p>
            <p id="gradeDisplay"></p>
            <p id="certificateMessage"></p>
            <button id="downloadCertificateBtn" style="display:none;">Download Certificate</button>
            <button id="downloadResponseBtn" style="display:none;">Download Responses</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
